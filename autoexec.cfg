con_enable "1"

// 
volume "0.5"
sensitivity "0.475"

// bind
unbindall

bind "escape" "cancelselect"
bind "caret" "noclip"
bind "F3" "toggleconsole"
bind "f4" "sv_rethrow_last_grenade"

bind "MOUSE_Y" "pitch"
bind "MOUSE_X" "yaw"

bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "shift" "+sprint"
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
bind "ctrl" "+duck"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "player_ping"

bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "v" "+voicerecord"

bind "tab" "+showscores"
bind "," "messagemode2"
bind "." "messagemode"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "y" "slot8"    // smoke
bind "x" "slot7"    // flash
bind "c" "slot6"    // he
bind "alt" "slot10" // molotov

bind "h"                "buy vest"
bind "j"                "buy rifle0"
bind "k"                "buy rifle1"
bind "l"                "buy rifle2"
bind "O_WITH_DIAERESIS" "buy rifle4"
bind "A_WITH_DIAERESIS" "buy secondary4"
bind "z"                "buy vesthelm"
bind "u"                "buy smokegrenade"
bind "i"                "buy flashbang"
bind "o"                "buy hegrenade"
bind "p"                "buy molotov"
bind "U_WITH_DIAERESIS" "buy defuser"

// alias
alias "hf" "say hfhf; start"
alias "gg" "say gg; pracc"

alias "pracc" "volume .01; snd_voipvolume 1; cl_mute_enemy_team 0"
alias "intern" "volume .3; snd_voipvolume .5; cl_mute_enemy_team 0"
alias "big" "volume .5; snd_voipvolume .5; cl_mute_enemy_team 0"
alias "start" "volume .5; snd_voipvolume .5; cl_mute_enemy_team 1"

